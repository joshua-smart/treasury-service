name: Rust Continuous Integration

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Test
      run: cargo test

  check-database:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install sqlx-cli
      run: cargo install sqlx-cli
    - name: Check database
      run: cargo sqlx prepare --check
